<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="/result" onsubmit="handleSubmit(event);">
        <table border="1" align="center">
            <tr>
                <td colspan="2" align="center"><h1>get post test</h1></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td style="width: 75%;"><input type="text" name="id" required style="box-sizing: border-box;width: 100%;"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td ><input type="password" name="pw" required style="box-sizing: border-box;width: 100%;"></td>
            </tr>
            <tr>
                <td>방식</td>
                <td ><input type="radio" value="GET" checked name="mode">get<input type="radio" value="POST" name="mode">post</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" style="width: 100%;">제출</button></td>
            </tr>
        </table>
    </form>
</body>
<script>
    function handleSubmit(event) {
        event.preventDefault();
        var form = document.getElementById('form');
        var modes = document.getElementsByName('mode');
        for (var i = 0; i < modes.length; i++) {
            if (modes[i].checked) {
                form.method = modes[i].value;
                break;
            }
        }
        form.submit();
    }
</script>
</html>
